<!-- Existem unidades de medidas absolutas e relativas


    ABSOLUTAS
    ---------
    Seus valores não alteram
    cm, mm, in, px, pt

    o 'PX' também pode ser considerado como medidas relativas


    RELATIVAS
    ---------

    px: Relativo ao pixel da tela
    em: Relativo ao tamanho da fonte do elemento
    rem: Relativo ao tamanho da fonte do elemento raiz
    %: Relativo ao elemento pai.

 -->
