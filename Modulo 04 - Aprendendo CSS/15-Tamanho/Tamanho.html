<!-- 
    Os elementos de BLOCO podem ter sua altura
    e largura definidos

    Use as propriedades HEIGHT E WIDTH
    Propriedades essas: auto, tamanho, initial, inherit

    auto: o navegador define qual será o tamanho
    tamanho: px, %...
    initial: Define o tamanho padrão(inicial)
    inherit: Define o mesmo dos pais


    LARGURA/ALTURA MÁXIMA
    ----------------------
    Usa-se o prefiro 'MAX'
    ex: max-height, max-width


    LARGURA/ALTURA MÍNIMA
    ----------------------
    Usa-se o prefiro 'MIN'
    ex: min-height, min-width

 -->


<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tamanho</title>
</head>
<body>
    <span>Elemento de linha</span> <!--elementos em linha não terão tamanhos modificados-->

    <div class='elem1'>Elemento de linha</div> 

    <div class="elem2"></div>
</body>
</html>
