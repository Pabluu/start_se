<!-- ID
    *Todo  elemento deve possuir um valor único na página
    *São únicos em uma página HTML
    *Os seletores são acessados pelo #(HashTag)
 ---------------------------------------------------------------   

    CLASSES

    Agrupa os elementos de acordo com alguma característica
    A mesma classe pode ser aplicada em diferentes elementos HTML
    *Os seletores são acessados pelo .(ponto)

 -->
 

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="05-ClassId.css">
    <meta charset="UTF-8">
    <title>CLASSES E ID's</title>
</head>

<body>
    <h1 id='titulo'>Título da página</h1>
    <p class='paragraph'>Parágrafo da página</p>

    <div id="conteudo">
        Conteudo da página
    </div>
</body>

</html>
