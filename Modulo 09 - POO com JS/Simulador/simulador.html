<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
    <link rel="stylesheet" href="simulador.css">
</head>

<body>
    <header>
        <h1>Simulador de Financiamento com sistema de Amortização Constante(SAC)</h1>
    </header>

    <main id="container">

        <section id="entradas">
            <section id="vEmprestimo">
                <label for="textoValor">Valor do Empréstimo</label>
                <input id='textoValor' type="text">
            </section>

            <section id="vEntrada">
                <label for="textoEntrada">Valor da Entrada</label>
                <input id='textoEntrada' type="text">
            </section>

            <section id="vJuros">
                <label for="textoTaxaJuros">taxa de Juros(%)</label>
                <input id='textoTaxaJuros' type="text">
            </section>

            <section id="vPrazo">
                <label for="textoPrazo">Prazo(em meses)</label>
                <input id='textoPrazo' type="text">
            </section>

            <section id="carencia">
                <label for="comCarencia">Com Carência ?</label>
                <div id="cont-carencia">
                    <input type="checkbox" id="comCarencia">
                    <select name="" id="listaSuspensa" hidden>
                        <option value="2">2 Meses</option>
                        <option value="3">3 Meses</option>
                        <option value="4">4 Meses</option>
                    </select>
                </div>
            </section>

            <section>
                <button id="botaoCalcular">Calcular</button>
            </section>
        </section>

        <section id="tabela">
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Valor da Parcela</th>
                        <th>Amortização</th>
                        <th>Juros</th>
                        <th>Saldo Devedor</th>
                    </tr>
                </thead>

                <tbody id="corpoTabela">

                </tbody>
            </table>
        </section>
    </main>

    <script type='module' src="index.js"></script>
</body>

</html>
