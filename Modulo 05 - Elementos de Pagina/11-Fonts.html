<!-- 
    FONTES
    ------
    *Uma característica visual importante para um site
    *As fontes podem criar uma identidade com a marca
    *Podem tornar a leitura do texto uma tarefa mais fácil ou díficil.
    
    FAMÍLIA DE FONTES
    -----------------

    Exitem 5 famílas genéricas de fontes
    Serif(impresão)
    Sans-serif(Tela)
    Monospace
    Cursive
    Fantasy
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>FONTS</title>

     <link rel="stylesheet" href="11-Fonts.css">
 </head>
 <body>
     <p class="serif">pablo henrique da silva cunha</p>
     <p class="sans-serif">pablo henrique da silva cunha</p>
     <p class="monospace">pablo henrique da silva cunha</p>
     <p class="cursive">pablo henrique da silva cunha</p>
     <p class="fantasy">pablo henrique da silva cunha</p>
 </body>
 </html>
