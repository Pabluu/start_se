<!-- 
    Posicionamento
    --------------

    Há 5 tipos de posicionamento no HTML
    *static(estático), relative(relativo), fixed(fixo), absoluto, sticky.

    *static
    -------
    Comportamento padrão de posicionamento. **Ignora as propriedades top, bottom, left, right

    ex: p{position: static;}

    *relative
    ---------
    O posicionamento relativo é posicionado em relação a sua posição normal.
    **As propriedades top, bottom, left e right
    
    ex: p{position: relative;}


    *fixed
    ------
    O elemento com posicionamento fixo é fixado em alguma posição da tela.
    **é necessário definir pelo menos uma das propriedades top, bottom, left, right

    ex: p{position: fixed, right:0 bottom:0;}

    *absoluto
    ---------
    Irá ser posicionado nas coordenadas definidas a partir do seu ancestral.
    **é necessário definir pelo menos uma das propriedades top, bottom, left, right

    ex: p{position: absolute; right: 0, ...}


    *sticky
    -------
    Posicionado combase na posição de rolagem do usuário.
    **é necessário definir pelo menos uma das propriedades top, bottom, left, right

 -->
