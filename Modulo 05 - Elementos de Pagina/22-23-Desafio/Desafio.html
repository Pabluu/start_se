<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Aula 22 & 23</title>
    <link rel="stylesheet" href="22-23-Desafio.css">
</head>

<body>
    <h1>Contato</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <div>
                <label for="nome">Nome</label>
                <input type="text" name='nome' id='nome' placeholder='Nome Completo' />
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name='email' id='email' placeholder='exemplo@email.com' required>
            </div>
            <div>
                <label for="assunto">Assunto: </label>
                <select name="assunto" id="assunto">
                    <option value="" selected></option>
                    <option value='reclamacao'>Reclamação
                    </option>
                    <option value="sugestao">Sugestão</option>
                    <option value="elogio">Elogio</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>

            <div cadastro='cadastro'>
                <input type="checkbox" name='cadastro' id='cadastro'>
                <label for="cadastro">Desejo receber E-mails informativos</label>
            </div>

            <div>
                <input type="submit" value="Enviar Mensagem">
            </div>
        </fieldset>
    </form>
</body>

</html>
